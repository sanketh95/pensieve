<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<title>Add Memory</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/formnormalize.css" />
		<link rel="stylesheet" type="text/css" href="css/formdemo.css" />
		<link rel="stylesheet" type="text/css" href="css/formcomponent.css" />
		<link rel="stylesheet" type="text/css" href="css/formcs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/formcs-skin-boxes.css" />
		<script src="js/formmodernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Add Memory</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="/"><span>Go Back</span></a>
					</div>
				</div>
				<form id="myform" method="post" action="/add" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Had loads of fun</label>
							<input class="fs-anim-lower" id="q1" name="title" type="text" placeholder="Jumping on bed" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">On</label>
							<input class="fs-anim-lower" id="q2" name="date" type="date" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">Location</label>
							<input class="fs-anim-lower" id="q3" name="location" type="text" placeholder="Los Angeles" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Here's how it went</label>
							<textarea class="fs-anim-lower" id="q4" name="description" placeholder="It was a beautiful day ..." required></textarea>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Add to Pensieve</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); 
					}
				} );
			})();
		</script>
	</body>
</html>
